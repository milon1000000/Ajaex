<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Product Name</label>
    <input id="ProductName">
    <br><br>
    <label for="">Product Code </label>
    <input id="ProductCode">
    <br><br>
    <label for="">Product Img</label>
    <input id="ProductImg">
    <br><br>
    <label for="">Unit Price</label>
    <input id="UnitPrice"><br><br>
    <label for="">Qty</label>
    <input id="Qty">
    <br><br>
    <label for="">Total Price</label>
    <input id="TotalPrice">
  <br><br>
  <button onclick="SendDataBackEnd()">Submit</button>
    <h1 id="myMessage"></h1>


    <script>
        async function SendDataBackEnd(){
            let ProductName=document.getElementById("ProductName").value;
            let ProductCode=document.getElementById("ProductCode").value;
            let ProductImg=document.getElementById("ProductImg").value;
            let UnitPrice=document.getElementById("UnitPrice").value;
            let Qty=document.getElementById("Qty").value;
            
            let TotalPrice=document.getElementById("TotalPrice").value;


            let DataForSend={
            ProductName:ProductName,
            ProductCode:ProductCode,
            ProductImg:ProductImg,
            UnitPrice:UnitPrice,
            Qty:Qty,
            TotalPrice:TotalPrice,
     

        } 

        let myMessage=document.getElementById("myMessage");
        myMessage.innerText="Sending........."
        let URL="https://crud.teamrabbil.com/api/v1/CreateProduct";

        let res=await fetch(
            URL,
            {
                method:"POST",
                headers:
                {"Content-Type":"application/json"},
                body:JSON.stringify(DataForSend)
            }
        )

        let data=await res.json();
        myMessage.innerHTML=JSON.stringify(data)
        }

       

       

       
    </script>
</body>
</html>
