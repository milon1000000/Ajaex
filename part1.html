    <script>
         getProductListFromBackEnd();
         async function getProductListFromBackEnd(){
           try{
            let myData=document.getElementById("myData")
            myData.innerHTML="Loading ...................."
            let URL="https://crud.teamrabbil.com/api/v1/ReadProduct"
            let res=await fetch(URL)
            let data=await res.json()
            myData.innerHTML=JSON.stringify(data)

           }catch(error){
            let myData=document.getElementById("myData").innerHTML="Something is wrong"
            console.log(error)
           }
         }

        
    </script>
